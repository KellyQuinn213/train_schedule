<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedules</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- CSS linked -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Google Fonts linked -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Lobster|Roboto+Mono:400,700" rel="stylesheet">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- MomentJS Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-right">Train Timetable</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Train Times</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train</th>
                                    <th>Departing From</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                </tr>
                            </thead>
                            <tbody id="info"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Train Information</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="text">Train Name :</label>
                                <input type="text" class="form-control" id="trainInput"> 
                            </div>
                            <div class="form-group">
                                <label for="text">Departing From :</label>
                                <input type="text" class="form-control" id="departInput"> 
                            </div>
                            <div class="form-group">
                                <label for="text">Destination : </label>
                                <input type="text" class="form-control" id="destInput">
                            </div>
                            <div class="form-group">
                                <label for="text">First Train (HH:mm) : </label>
                                <input type="text" class="form-control" id="firstInput"> 
                            </div>
                            <div class="form-group">
                                <label for="text">Frequency (min)</label>
                                <input type="text" class="form-control" id="freqInput"> 
                            </div>
                            <button type="submit" class="btn btn-default" id="addTrain">Submit</button> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="javascript/logic.js"></script>
    <!-- <script type="text/javascript " src="assets/javascript/app.js "></script> -->

</body>

</html>
